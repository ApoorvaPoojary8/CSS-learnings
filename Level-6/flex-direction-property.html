<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flex-direction property</title>
    <style>
        header h1{
            text-align: center;
        }
        #container{
            height:500px;
            width:1000px;
            border:3px solid black;
            background-color: chocolate;
            display:flex;
            flex-direction: column-reverse;
            

        }
        .box{
            height:50px;
            width:50px;
            background-color:blueviolet;
            margin:5px;
            border:3px solid black;
        }
    </style>
</head>
<body>
    <header><h1>Flex-direction</h1></header>
    <div id="container">
        <div id="div1" class="box">Div1</div>
        <div id="div2" class="box">Div2</div>
        <div id="div3" class="box">div3</div>
        <div id="div4" class="box">Div4</div>
    </div>
    
</body>
</html>

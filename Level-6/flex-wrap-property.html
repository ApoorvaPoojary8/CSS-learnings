<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fleax-wrap property</title>
    <style>
        header h1{
            text-align: center;
        }
        #container{
            height:500px;
            width:500px;
            border:3px solid black;
            background-color: chocolate;
            display:flex;
            flex-wrap:wrap-reverse;
            
            

        }
        .box{
            height:150px;
            width:170px;
            background-color:blueviolet;
            margin:5px;
            border:3px solid black;
        }
    </style>
</head>
<body>
    <header><h1>Flex-Container</h1></header>
    <div id="container">
        <div id="div1" class="box">Div1</div>
        <div id="div2" class="box">Div2</div>
        <div id="div3" class="box">div3</div>
        <div id="div4" class="box">Div4</div>
         <div id="div4" class="box">Div4</div>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Css Transform-transition</title>
    <style>
       #box{
        height:100px;
        width:100px;
        background-color: aquamarine;
        border:2px solid black;
        border-radius: 5px;
        position:relative;
        top:200px;
        left:100px;

        transition:all 2sec ease-in;
        
       }

       
       #box:hover{
        transform:translate(50px , 50px);
       }
    </style>
</head>
<body>
   <div id="box">Translate</div>






    
</body>
</html>

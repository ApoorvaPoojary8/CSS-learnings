<!DOCTYPE html>
<html lang="en">
<head>
    <title>Css Transform</title>
    <style>
       #box{
        height:50px;
        width:50px;
        background-color: aquamarine;
        border:2px solid black;
        border-radius: 5px;
        position:relative;
        top:100px;
        left:100px;

        transition:all 2sec ease-in;
        
       }

       
       #box:hover{
        transform:rotate(180deg);
       }
    </style>
</head>
<body>
   <div id="box">Rotate</div>






    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Transitions- Learnings</title>
    <style>
       .pseudo{
        height:30px;
        width:150;
        background-color: chartreuse;
        border:2px solid black;
        border-radius: 5px;
   
        transition: all 1s ease-in-out 0s;
        }
        .pseudo:hover{
             height:30px;
        width:150px;
            background-color: blueviolet;
        }
        .pseudo:active{
             height:30px;
        width:150px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <button class="pseudo">Learning Pseudo</button>


    
</body>
</html>

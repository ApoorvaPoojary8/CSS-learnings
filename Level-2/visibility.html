<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibility Property</title>
    <style>
        .box{
            height: 50px;
            width: 50px;
        }

        #div_one{
            color:pink;
            background-color: blueviolet;
            visibility: hidden;


        }
        #div_two{
            color:blue;
            background-color:chartreuse;
            visibility: visible;
        }
    </style>
</head>
<body>
    <div id="div_one" class="box">div1</div><br>
     <div id="div_two" class="box" >div2</div><br>
</body>
</html>

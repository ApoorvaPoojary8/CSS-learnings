<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Text-Align Property</title>
    <style>

        #box1{
            color:blanchedalmond;
            background-color: brown;
            height: 50px;
            width: 50px;
            text-align: center;


        }

        #box2{
            color:blanchedalmond;
            background-color: blue;
            height: 50px;
            width: 50px;
            text-align: right;

        }
    </style>
</head>
<body>
    <div id="box1">Box1</div>
    <div id="box2">Box2</div>
</body>
</html>

    <title> text-decoration-style</title>
</head>
<body>
    <!DOCTYPE html>
<html lang="en">
<head>
  
    <title>Text Decoration</title>
    <style>
        #head{
            background-color: aqua;
            text-decoration:line-through;
            text-decoration-style:dotted;
        }
        #link{
            text-decoration:none ;
        }
    </style>
</head>
<body>
    <h1 id="head">
        This is the head
    </h1>
    <a id="link" href="#">This is a link</a>
    
</body>
</html>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Padding Property</title>
    <style>
        *{
            margin:0;
            padding:0;
            border:0;

        }
        .padded{
            height:50px;
        width:50px;
        padding: 5px;

        }
    #First{
        margin:5px 5px 5px 5px;
        background-color:red;
    }
    #Second{
        
        margin:50px 5px 5px 5px;
        background-color:slateblue
    }
    </style>
</head>
<body>
    <div id="First" class="padded">Padding Checker</div>
    <div id="Second" class="padded">Padding Checker</div>
</body>
</html>

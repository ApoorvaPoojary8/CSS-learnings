<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Display-inline property</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .box{
            height: 100px;
            width: 100px;
            margin:5px;
            background-color: blueviolet;

            display:inline;
        }
    </style>
</head>
<body>
    <div id="div1" class="box">Div1</div>
    <div id="div2" class="box">Div2</div>
</body>
</html>
